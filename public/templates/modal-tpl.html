<div class="modal-header">
    <h3 class="modal-title">Notes</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="title" ng-model="modalOptions.title">
     </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="note text" ng-model="modalOptions.text">
     </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modalOptions.ok({title: modalOptions.title, text: modalOptions.text})">OK</button>
    <button class="btn btn-warning" ng-click="modalOptions.cancel()">Cancel</button>
</div>
